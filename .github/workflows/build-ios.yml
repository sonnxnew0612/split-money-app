name: Build iOS IPA (Unsigned)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        
    - name: Install Dependencies
      run: |
        rm -rf package-lock.json node_modules
        npm install
    
    # --- ĐOẠN SỬA ĐỔI: TẢI PACKAGE.SWIFT CHÍNH CHỦ (BẢN V6) ---
    - name: Download Official Package.swift for CapacitorFirebaseAuthentication
      run: |
        cd node_modules/@capacitor-firebase/authentication
        
        echo "Downloading Package.swift from v6.1.0 tag..."
        # Tải file từ GitHub của tác giả, phiên bản v6.1.0 (tương thích Cap 6)
        curl -L -o Package.swift https://raw.githubusercontent.com/capawesome-team/capacitor-firebase/v6.1.0/packages/authentication/Package.swift
        
        echo "File content preview:"
        head -n 10 Package.swift
    # ----------------------------------------------------------
      
    - name: Build React App
      run: npm run build
      
    - name: Sync Capacitor
      run: npx cap sync ios

    - name: Link GoogleService-Info.plist to Xcode Project
      run: |
        gem install xcodeproj
        ruby -e '
          require "xcodeproj"
          project_path = "ios/App/App.xcodeproj"
          file_name = "GoogleService-Info.plist"
          file_path = "ios/App/App/GoogleService-Info.plist"
          project = Xcodeproj::Project.open(project_path)
          group = project.main_group["App"]
          unless group.files.find { |f| f.path == file_name }
            file_ref = group.new_file(file_name)
            target = project.targets.first
            target.add_resources([file_ref])
            project.save
            puts "Linked #{file_name} successfully!"
          else
            puts "#{file_name} already exists."
          end
        '
      
    - name: Build Archive (xcodebuild)
      run: |
        cd ios/App
        # Thêm flag -allowProvisioningUpdates để Xcode tự xử lý profile nếu có thể (dù unsigned)
        xcodebuild -project App.xcodeproj -scheme App -configuration Release -derivedDataPath build -destination 'generic/platform=iOS' CODE_SIGNING_ALLOWED=NO clean build
        
    - name: Create IPA manually
      run: |
        mkdir -p Payload
        cp -r ios/App/build/Build/Products/Release-iphoneos/App.app Payload/
        zip -r SplitMoney.ipa Payload
        
    - name: Upload Artifact (IPA)
      uses: actions/upload-artifact@v4
      with:
        name: SplitMoney-iOS
        path: SplitMoney.ipa
