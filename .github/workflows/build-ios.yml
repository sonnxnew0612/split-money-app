name: Build iOS IPA (Unsigned)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        
    # --- ĐOẠN ĐÃ SỬA ---
    # Xóa package-lock.json cũ (của Windows) để tránh lỗi trên Mac
    - name: Install Dependencies
      run: |
        rm -rf package-lock.json node_modules
        npm install
    # -------------------
      
    - name: Build React App
      run: npm run build
      
    - name: Sync Capacitor
      run: npx cap sync ios

    # --- BƯỚC MỚI THÊM VÀO: TỰ ĐỘNG LINK FILE PLIST ---
    - name: Link GoogleService-Info.plist to Xcode Project
      run: |
        # 1. Cài thư viện xcodeproj để sửa file project
        gem install xcodeproj
        
        # 2. Chạy script Ruby để thêm file vào dự án
        ruby -e '
          require "xcodeproj"
          project_path = "ios/App/App.xcodeproj"
          file_name = "GoogleService-Info.plist"
          # Đường dẫn thực tế của file trong repo
          file_path = "ios/App/App/GoogleService-Info.plist"
          
          # Mở dự án
          project = Xcodeproj::Project.open(project_path)
          
          # Tìm nhóm "App" (nơi chứa file)
          group = project.main_group["App"]
          
          # Kiểm tra nếu file chưa được link thì mới thêm
          unless group.files.find { |f| f.path == file_name }
            file_ref = group.new_file(file_name)
            # Thêm vào target đầu tiên (App)
            target = project.targets.first
            target.add_resources([file_ref])
            project.save
            puts "Đã link thành công #{file_name} vào Xcode Project!"
          else
            puts "#{file_name} đã tồn tại trong project."
          end
        '
      
    - name: Build Archive (xcodebuild)
      run: |
        # QUAN TRỌNG: Phải vào thư mục ios/App nơi chứa App.xcodeproj
        cd ios/App
        
        # Build bằng Project (SPM) thay vì Workspace (CocoaPods)
        # CODE_SIGNING_ALLOWED=NO để build không cần chứng chỉ
        xcodebuild -project App.xcodeproj -scheme App -configuration Release -derivedDataPath build -destination 'generic/platform=iOS' CODE_SIGNING_ALLOWED=NO clean build
        
    - name: Create IPA manually
      run: |
        mkdir -p Payload
        # QUAN TRỌNG: Cập nhật đường dẫn file .app (ios/App/build/...)
        cp -r ios/App/build/Build/Products/Release-iphoneos/App.app Payload/
        
        # Nén thành file .ipa
        zip -r SplitMoney.ipa Payload
        
    - name: Upload Artifact (IPA)
      uses: actions/upload-artifact@v4
      with:
        name: SplitMoney-iOS
        path: SplitMoney.ipa
