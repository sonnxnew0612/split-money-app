name: Build iOS IPA (Unsigned)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        
    - name: Install Dependencies
      run: npm install
      
    - name: Build React App
      run: npm run build
      
    - name: Sync Capacitor
      run: npx cap sync ios
      
    - name: Build Archive (xcodebuild)
      run: |
        cd ios
        # Build app không cần ký (CODE_SIGNING_ALLOWED=NO)
        xcodebuild -workspace App.xcworkspace -scheme App -configuration Release -derivedDataPath build -destination 'generic/platform=iOS' CODE_SIGNING_ALLOWED=NO clean build
        
    - name: Create IPA manually
      run: |
        mkdir -p Payload
        # Copy file .app vào folder Payload
        cp -r ios/build/Build/Products/Release-iphoneos/App.app Payload/
        # Nén thành file .ipa
        zip -r SplitMoney.ipa Payload
        
    - name: Upload Artifact (IPA)
      uses: actions/upload-artifact@v4
      with:
        name: SplitMoney-iOS
        path: SplitMoney.ipa